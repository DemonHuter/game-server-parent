syntax = "proto3";

package game.proto;

option java_package = "com.game.proto";
//option java_outer_classname = "GameProto";
option java_multiple_files = true;

// 通用响应状态
enum ResponseStatus {
    SUCCESS = 0;
    FAILED = 1;
    ERROR = 2;
    INVALID_PARAM = 3;
    PERMISSION_DENIED = 4;
    USER_NOT_FOUND = 5;
    USER_ALREADY_ONLINE = 6;
}

// 基础游戏消息
message GameMessage {
    int32 msgId = 1;               // 消息类型
    int32 sequence = 2;                 // 消息序列号
    bytes data = 3;                     // 消息数据
}

// 心跳消息
message HeartbeatMessage {
    int64 timestamp = 1;                // 时间戳
    string message = 2;                 // 心跳消息
}

// 错误消息
message ErrorMessage {
    int32 errorCode = 1;                // 错误码
    string errorMessage = 2;            // 错误描述
    string details = 3;                 // 详细信息
}

message Test_Req {
    string req = 1;
}

message Test_Res {
    string res = 1;
}